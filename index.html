<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="images/bg-pattern-top.svg" class="pattern-top" alt="Background circle">
  <div class="card-container">
    <div class="profile-card">
      <header>
        <img src="images/bg-pattern-card.svg" class="card-banner" alt="Banner">
        <img src="images/image-victor.jpg" class='profilepic' alt='Profile picture'>
      </header>
      <main>
        <span class="name">Victor Crest</span>
        <span class="age"> 26</span>
        <p class="city">London</p>
      </main>
      <footer class="card-stats">
        <div class="stat">
          <h3 class="value">80K</h3>
          <h3 class="type">Followers</h3>
        </div>
        <div class="stat">
          <h3 class="value">803K</h3>
          <h3 class="type">Likes</h3>
        </div>
        <div class="stat">
          <h3 class="value">1.4K</h3>
          <h3 class="type">Photos</h3>
        </div>
      </footer>
    </div>
  </div>  
  <img src="images/bg-pattern-bottom.svg" class="pattern-bottom" alt="Background circle">
</body>
</html>
